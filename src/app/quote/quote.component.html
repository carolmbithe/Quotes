<div id="grad">
<div class="container">
  <div class="row">
    <div class="col-md-6">
    <div class="jumbotron bg-dark text-white">
<h1>Create your {{ title }}!</h1>
</div>

    <ul>
      <div *ngFor='let quote of quotes;let i="index"'>
         <li> {{quote.quote}} </li>
    
</div>
</ul>

    
        <app-quotedetails [quote]='quotes' (isDone)='delete($event,i)'></app-quotedetails>
      </div>

      <div class="col-md-6">
      
            <app-quoteform (addQuote)='addNewQuote($event,i)'></app-quoteform>
          
</div>
    </div>
  </div>
</div>
